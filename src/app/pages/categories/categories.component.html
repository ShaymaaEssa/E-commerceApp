<section>
  <h1 class="text-green-600 text-3xl text-center font-bold mb-5">Categories List</h1>

  <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (category of categoriesList(); track category._id) {

    <div
    (click)="setSelectedCategory(category)"
      class=" max-w-sm bg-white border border-gray-200 rounded-lg shadow-xl hover:shadow-2xl transition-shadow duration-300 cursor-pointer dark:bg-gray-800 dark:border-gray-700 group"
    >
      <a >
        <img class="rounded-t-lg" [src]="category.image" [alt]="category.name" class="w-full object-cover h-[250px]" />
      </a>
      <div class="p-5">
        <a >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-500 dark:text-white text-center group-hover:text-green-600 "
          >
            {{category.name}}
          </h5>
        </a>

      </div>
    </div>

    }
  </div>
</section>



<!-- Modal -->

  <div #modalOverlay (click)="closeModal()" id="modal-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity">

  <!-- Main modal -->
  <div id="default-modal" #defaultModal tabindex="-1"  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      {{selectedCategory().name}}
                  </h3>
                  <button (click)="closeModal()"  type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="grid lg:grid-cols-2 p-4 md:p-5 space-y-4 gap-10">
                  <div>
                    <img [src]="selectedCategory().image" [alt]="selectedCategory().name" class="w-full">
                  </div>

                  <div class="flex flex-col items-center justify-center">
                    <h4 class="text-green-600 text-2xl">{{selectedCategory().name}}</h4>
                    <p class="text-gray-500">{{selectedCategory().slug}}</p>
                  </div>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button (click)="closeModal()" data-modal-hide="default-modal" type="button" class="ms-auto py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-green-600 rounded-lg border border-gray-200 hover:bg-green-700  focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
              </div>
          </div>
      </div>
  </div>
</div>
